---
apiVersion: v1
kind: Namespace
metadata:
  name: "asdf"
---
apiVersion: v1
kind: PersistentVolume
metadata:
    namespace: "asdf"
    name: "asdf-jupyter-5bef56483b24e95e1a980ff9-pv" 
spec:
    capacity:
       storage: 500Mi
    accessModes:
       - ReadWriteMany
    nfs:
      path: "/opt/share/asdf/5bef56483b24e95e1a980ff9"
      server: "192.168.99.20" 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    namespace: "asdf"
    name: "asdf-jupyter-5bef56483b24e95e1a980ff9-pv"
spec:
   accessModes:
     - ReadWriteMany
   resources:
      requests:
        storage: 10Mi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   namespace: "asdf"
   name: "asdf-jupyter-ide"
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
       app: ide
       name: "jupyter"
    spec:
        containers:
          - name: dappide
            image:  redtree941/jupyter
            env:
              - name: PASSWORD
                value: "1234"
            ports:
                - containerPort: 8888
                  hostPort : 12346
            command: ["start-notebook.sh"]
            args: ["--NotebookApp.token=''"]
            volumeMounts:
                      - mountPath: /home/jovyan/work
                        name: "asdf-jupyter-5bef56483b24e95e1a980ff9-v"
        volumes:
              - name: "asdf-jupyter-5bef56483b24e95e1a980ff9-v" 
                persistentVolumeClaim:
                    claimName: "asdf-jupyter-5bef56483b24e95e1a980ff9-pv"
