- name: run the playbook tasks on the localhost
  hosts: 127.0.0.1
  connection: local
  vars:
    user: "{{ namespace }}"
  become: yes
  tasks:
    - name: Create directory
      become: yes
      file:
        path: "{{ nfs_path }}"
        state: "directory"
        recurse: "yes"

    - name: Ansible Template Example
      template:
        src: template_ide.j2
        dest: "{{ user }}_template.yaml"
